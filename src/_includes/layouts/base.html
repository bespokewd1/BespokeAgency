<!-- A fully fleshed-out <head>, dynamically changing based on client.json and the page front matter -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Standard meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ description }}" />
    <meta name="keywords" content="" />
    <link rel="canonical" href="{{ client.domain }}{{ page.url }}" />

    <!--Social Media Display-->
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:description" content="{{ description }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ client.domain }}{{ page.url }}" />
    <meta property="og:image" content="{{ image }}" />
    <meta property="og:image:secure_url" content="{{ image }}" />

    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicons/favicon-32x32.png?v1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />


    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-MNCTSM7M');</script>
    <!-- End Google Tag Manager -->

    <!-- Preloads -->
    <link
      rel="preload"
      as="image"
      href="https://bespokewebdesign.ca/assets/images/ogimage2.png"
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/assets/fonts/noto-serif-georgian-v26-latin-regular.woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="/assets/fonts/noto-serif-georgian-v26-latin-700.woff2"
      crossorigin
    />

    <!-- Preload an image - tag not rendered if preloadImg is blank to stop console errors -->
    {% if preloadImg != '' %}
    <link rel="preload" as="image" href="{{ preloadImg }}" />
    {% endif %}

    <!-- Sitewide Stylesheets and Scripts -->
    <link rel="stylesheet" href="/assets/css/root.css" />
    <link rel="stylesheet" href="/assets/css/dark.css" />
    <script defer src="/assets/js/dark.js"></script>
    <script defer src="/assets/js/nav.js"></script>
    <script defer src="/assets/js/custom.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="speculationrules">
      {
        "prerender": [
          {
            "where": {
              "and": [
                { "href_matches": "/*" },
                { "not": { "selector_matches": ".no-prerender" } },
                { "not": { "selector_matches": "[rel~=nofollow]" } }
              ]
            },
            "eagerness": "moderate"
          }
        ]
      }
    </script>
    {% block head %}{% endblock %}

    <title>{{ title }}</title>
  </head>
  <body>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MNCTSM7M"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main" tabindex="1"
      >Click To Skip To Main Content</a
    >

    {% include "components/header.html" %}
    <main id="main">{% block body %}{% endblock %}</main>
    {% include "components/footer.html" %}
  </body>
</html>
